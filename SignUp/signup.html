            for (let i = 0; i < 5; i++) {
                if (ifStrNormal(allStr[i]))

                else
                    allDocs[i].className = "errorData";
            }

            for (let i = 0; i < 5; i++) {
                if (!ifStrNormal(allStr[i]))

            }
            return true;

            if (!isAllOk()) {
