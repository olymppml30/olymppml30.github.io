<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
  <title>Main page</title>
  <script type="text/javascript">
    let user;
    let str;

    function getUser() {
      user = JSON.parse(localStorage.getItem('user'));
      document.getElementById("userinfo").innerHTML = `Name: ${user.name}<br>
                                                       Surname: ${user.surname}<br>
                                                       Form: ${user.form}<br>
                                                       Nickname: ${user.nickname}<br>`;
    }
    function redirectToOlymps() {
      window.location.href = "http://localhost:8080/AdminPage/AddOlymps/addolympspage.html";
    }
  </script>
</head>

<body onload="getUser()">

  <div class="header">
    <h1>Olymp30</h1>
  </div>

  <div class="topnav">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">
        <img src="../src/user.png" style="height: 30px;" />
      </button>
      <div id="myDropdown" class="dropdown-content">
        <p id="userinfo"></p>
      </div>
    </div>

    <button class="logout" onclick="logout()"><i class="fa fa-sign-out"></i> Log out</button>
    <p style="color: white; position: absolute; margin: auto; margin-top: 0px; right: 0; margin-right: 6rem; top: 14.55rem;
      font-size: 22px">
      Add new olymp</p>
    <button type="button" class="AddOlymp" onclick="redirectToOlymps()">+</button>
  </div>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "http://localhost:8080/";
    }
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
  </script>

  <div class="row">
    <div class="leftcolumn">
      <div class="card">
        <h2>It olymp</h2>

      </div>
    </div>
  </div>

    <p style="float:right">
      <img src="https://python2014.rutsky.org/09_interoperability/_images/cgsg.png" style="height:120px;" />
    </p>

</body>

</html>
